<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>React Accordion | Example</title>
		<style>
			.accordion {
				border-radius: 4px;
				border: 1px solid #ccc;
			}

			.accordion .title {
				cursor: pointer;
				font-weight: bold;
				margin: 10px 15px;
			}

			.accordion ul {
				list-style-type: none;
				padding: 0;
			}

			.accordion li span {
				display: block;
				margin: 0;
				padding: 8px 25px;
			}

			.accordion li:hover {
				background-color: #ccc;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
